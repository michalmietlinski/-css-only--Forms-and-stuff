<!DOCTYPE html>
<html>
  <head>
    <title>Forms styles and stuff</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />


  </head>
  <body>
  	<div class="wrapper">
  		<header><h1>Some useful elements</h1></header>
		<section class="stylebox style_version1">
			<header><h1>Style1</h1></header>
			<article>
				<form>
					<div class="input-field">
						<label>Input type text</label>

						<input type="text" class="withinfo" placeholder="some random text"/>
						<span class="info">dffddf</span>
					</div>
					<div class="input-field">
						<label>Input type email</label>
						<input type="email"/>
					</div>
					<div class="input-field">
						<label>Input type phone</label>
						<input type="phone"/>
					</div>
					<div class="input-field">
						<input type="checkbox" id="checkbox"/><label for="checkbox">Input type checkbox</label>
					</div>
					<div class="input-field">
						<div class="radio-field">
							<input type="radio" name="radios" id="radio1"/><label for="radio1">Input type checkbox</label>
						</div>
						<div class="radio-field">
							<input type="radio" name="radios" id="radio2"/><label for="radio2">Input type checkbox</label>
						</div>
					</div>
				</form>


			</article>
		</section>
		<section class="stylebox style_version2">
			<header><h1>Style2</h1></header>
			<article>
				<form>
					<div class="input-field">
						<label>Input type text</label>
						<input type="text"/>
					</div>
					<div class="input-field">
						<label>Input type email</label>
						<input type="email"/>
					</div>
					<div class="input-field">
						<label>Input type phone</label>
						<input type="phone"/>
					</div>
					<div class="input-field">
						<input type="checkbox" id="checkbox"/><label for="checkbox">Input type checkbox</label>
					</div>
					<div class="input-field">
						<div class="radio-field">
							<input type="radio" name="radios" id="radio1"/><label for="radio1">Input type checkbox</label>
						</div>
						<div class="radio-field">
							<input type="radio" name="radios" id="radio2"/><label for="radio2">Input type checkbox</label>
						</div>
					</div>
				</form>


			</article>
		</section>
	</div>
  </body>

  </html>
